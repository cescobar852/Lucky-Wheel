<html lang="en">
  <head>

    <title>Spin Wheel</title>
  </head>

    <span class="arrow"></span>
    <img class="element" src="img/element.png" />

      src="img/jackpot.png"
      style="position: absolute; top: 320px; left: 1305px"
    />
    <div class="container">
      <div class="one">400</div>
      <div class="two">50</div>
      <div class="three">100</div>
      <div class="four">150</div>
      <div class="five">200</div>
      <div class="six">250</div>
      <div class="seven">300</div>
      <div class="eight">350</div>
      <div class="oneone">XX</div>
      <div class="onetwo">XX</div>
      <div class="twoone"></div>
      <div class="twotwo"></div>
      <div class="fourone"></div>
      <div class="fourtwo"></div>
      <div class="sixone"></div>
      <div class="sixtwo"></div>
      <div class="eightone"></div>
      <div class="eighttwo"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
